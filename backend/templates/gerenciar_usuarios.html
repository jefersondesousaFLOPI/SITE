<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
        .actions a {
            text-decoration: none;
            color: #007BFF;
            padding: 5px 10px;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .actions a:hover {
            background-color: #007BFF;
            color: white;
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th {
                display: none;
            }
            tr {
                margin-bottom: 15px;
            }
            td {
                text-align: right;
                position: relative;
                padding-left: 50%;
            }
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-left: 10px;
                text-align: left;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <h1>Gerenciar Usuários</h1>
    <table>
        <tr>
            <th>Email</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td data-label="Email">{{ usuario.email }}</td>
            <td data-label="Status">{{ usuario.is_active|yesno:"Ativo,Inativo" }}</td>
            <td class="actions" data-label="Ações">
                <a href="{% url 'editar_usuario' usuario.id %}" aria-label="Editar usuário {{ usuario.email }}">Editar</a>
                <a href="{% url 'deletar_usuario' usuario.id %}" aria-label="Deletar usuário {{ usuario.email }}">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
