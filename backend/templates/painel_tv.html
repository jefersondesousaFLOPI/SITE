<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .senha {
            font-size: 24px;
            margin: 10px 0;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }
        @media (max-width: 600px) {
            .senha {
                font-size: 20px;
            }
            video, img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Painel de TV</h1>
        <div class="senha">
            {% for senha in senhas %}
                <p>Senha: {{ senha.numero }} - Tipo: {{ senha.tipo }}</p>
            {% endfor %}
        </div>
        <div class="conteudos">
            {% for conteudo in conteudos %}
                <div>
                    {% if conteudo.tipo == 'video' %}
                        <video controls>
                            <source src="{{ conteudo.url }}" type="video/mp4">
                            Seu navegador não suporta o elemento de vídeo.
                        </video>
                    {% elif conteudo.tipo == 'imagem' %}
                        <img src="{{ conteudo.url }}" alt="Imagem">
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
